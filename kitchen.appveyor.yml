---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  always_update_cookbooks: true
  product_name: chef
  product_version: 15.3.14
  install_strategy: once

verifier:
  name: inspec

platforms:
  - name: ubuntu-18.04
  - name: ubuntu-16.04
  - name: debian-9
  - name: rhel-8
  - name: centos-7
  - name: centos-6
  - name: oracle-7
  - name: oracle-6
  - name: fedora-30
  - name: fedora-29
  - name: amazon2
  - name: amazon2-2018
  - name: sles-15
  - name: windows-2019
  - name: windows-2016
  - name: windows-2012r2
  - name: windows-2008r2sp1

suites:
  - name: debian-based
    run_list:
      - recipe[test_harness::default]
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
    includes:
      - ubuntu-18.04
  - name: rhel-based
    run_list:
      - recipe[test_harness::default]
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
    includes:
      - centos-7
  - name: windows
    run_list:
      - recipe[test_harness::default]
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
    includes:
      - windows-2019
